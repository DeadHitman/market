<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Создание продукта</title>
</head>
<body>
<form th:action="@{/products/create}" th:object="${product}" th:method="post">
    <label for="title">Title</label>
    <input type="text" name="title" th:field="*{title}" id="title" placeholder="Title">
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    <label for="price">Price</label>
    <input type="text" th:field="*{price}" id="price" placeholder="Price">
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    <button type="submit">Создать продукт</button>
</form>
</body>
</html>
